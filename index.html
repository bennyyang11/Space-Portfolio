<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Three.js Canvas -->
    <canvas id="three-canvas"></canvas>
    
    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Header -->
        <header class="header">
            <h1>Ben Yang - Portfolio</h1>
            <nav class="nav">
                <button class="nav-btn" onclick="portfolio.resetCamera()">Reset View</button>
            </nav>
        </header>
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Loading Solar System...</p>
            </div>
        </div>
        
        <!-- Project Modal -->
        <div id="project-modal" class="project-modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <button id="back-to-overview" class="back-btn">‚Üê Back to Solar System</button>
                <h2 id="modal-title">Project Title</h2>
                <p id="modal-description">Project description goes here...</p>
                <div id="modal-tech" class="tech-stack"></div>
                <a id="modal-link" href="#" target="_blank" class="project-link">View Project</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
