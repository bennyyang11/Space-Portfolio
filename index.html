<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Three.js Canvas -->
    <canvas id="three-canvas"></canvas>
    
    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Header -->
        <header class="header">
            <h1>Ben Yang - Portfolio</h1>
            <nav class="nav">
                <button class="nav-btn" onclick="portfolio.resetCamera()">Reset View</button>
            </nav>
        </header>
        
        <!-- Camera Controls Instructions -->
        <div class="camera-instructions">
            <div class="camera-controls">
                <h3>Camera Controls</h3>
                <div class="control-item">
                    <span class="control-icon">üñ±Ô∏è</span>
                    <span class="control-text">Drag to rotate</span>
                </div>
                <div class="control-item">
                    <span class="control-icon">üéØ</span>
                    <span class="control-text">Scroll to zoom</span>
                </div>
            </div>
        </div>
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Loading Solar System...</p>
            </div>
        </div>
        
        <!-- Project Overlay (appears over 3D scene) -->
        <div id="project-overlay" class="project-overlay">
            <div class="overlay-content">
                <button id="close-overlay" class="close-overlay-btn">‚úï</button>
                
                <!-- Project Header -->
                <div class="project-header">
                    <div class="planet-badge" id="overlay-planet-badge">EARTH</div>
                    <h2 id="overlay-title">Project Title</h2>
                </div>
                
                <!-- Project Image -->
                <div class="project-image-section">
                    <img id="overlay-image" src="" alt="Project Screenshot" class="overlay-project-image">
                </div>
                
                <!-- Project Details -->
                <div class="project-details">
                    <p id="overlay-description">Project description goes here...</p>
                    
                    <!-- Key Features -->
                    <div class="features-section">
                        <h4>Key Features</h4>
                        <ul id="overlay-features" class="features-list"></ul>
                    </div>
                    
                    <!-- Tech Stack -->
                    <div class="tech-section">
                        <h4>Technologies</h4>
                        <div id="overlay-tech" class="tech-stack"></div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <a id="overlay-link" href="#" target="_blank" class="action-btn primary-btn">
                            <span>üîó View Code</span>
                        </a>
                        <a id="overlay-demo" href="#" target="_blank" class="action-btn secondary-btn">
                            <span>üöÄ Live Demo</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Instructions at bottom of page -->
        <div class="instructions">
            Click on planets to view projects
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
